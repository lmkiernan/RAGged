<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Documents</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 800px;
        }
        h1 {
            color: red;
            margin-bottom: 30px;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            text-align: left;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
        .loading {
            color: #2196F3;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing Documents</h1>
        <div id="status">Processing your documents...</div>
        <button class="back-button" onclick="window.location.href='/'">Back to Upload</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const statusDiv = document.getElementById('status');
            
            try {
                statusDiv.textContent = 'Starting document processing...';
                
                const response = await fetch('/process-documents', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                console.log('Server response:', data);  // Debug log
                
                if (!response.ok) {
                    const errorMessage = data.details || data.error || 'Failed to process documents';
                    throw new Error(errorMessage);
                }
                
                if (data.success) {


                    let output = `âœ… Successfully processed all files\n\nðŸ“Š Metrics:\n`;
                    function formatValue(value, indent = 2) {
                        if (typeof value === 'object' && value !== null) {
                            let formatted = '';
                            for (const [k, v] of Object.entries(value)) {
                                formatted += `${' '.repeat(indent)}${k}: ${formatValue(v, indent + 2)}\n`;
                            }
                            return `\n${formatted}`;
                        } else {
                            return String(value);
                        }
                    }
                
                    for (const [strat, dict] of Object.entries(data.details || {})) {
                        output += `Strategy: ${strat}\n\n`;
                        for (const [key, value] of Object.entries(dict || {})) {
                            output += `  ${key}:${formatValue(value, 4)}\n`;
                        }
                        output += '\n';
                    }
                
                    statusDiv.textContent = output;
                    statusDiv.className = 'success';
                } else {
                    const errorMessage = data.details || data.error || 'Processing failed';
                    throw new Error(errorMessage);
                }
                
            } catch (error) {
                console.error('Processing error:', error);
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
